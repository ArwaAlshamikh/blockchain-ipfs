{% extends 'h2.html' %}
{% block title %} SHARED FILES {% endblock %}
{% block content%}
	
	<div class="grandParentContaniner">
		<div class="parentContainer">   
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Share a File</li>
                </ol>
              </nav>		
              <input type="hidden" id="userID" name="userID" value="{{ userID }}">
			<form class="file-frm" method="post" action="/add_file" enctype="multipart/form-data">

				<h3>Share a file </h3>
				<div class="container">
                    <div class="alert alert-custom fade in alert-dismissable show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <!-- <span aria-hidden="true">Ã—</span> -->
                        </button>
                        {{ message }}
                    </div>
                </div>
				<div class="form-group">
					<label>Receiver :</label>
                    <select name="Receiver" id="receiver_name" required>
                        <option value="Select_Recipient" selected disabled>Select Recipient</option>
                        {% if peers %}
                        {% for peer in peers %}
                        <option value="{{ peer[0] }}">{{ peer[3] }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
				</div>							

				<br>
				<div class="form-group file-input">
					<input type="file" id="file" name="file" class="" required>
				</div>
				
				<br>
				<button type="submit" id="upload_a_file" class="send-btn">Submit</button><br><br>
				
			</form>
		</div>
	</div>

{% endblock %}

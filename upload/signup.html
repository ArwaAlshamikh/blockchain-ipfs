{% extends 'h2.html' %}
{% block title %} SHARED FILES {% endblock %}
{% block content%}
	
	<div class="grandParentContaniner">
		<div class="parentContainer">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">My Shared Files</li>&nbsp;&nbsp; | &nbsp;&nbsp;
                <a href="/login">Login</a>
                </ol>
              </nav>
			<form class="file-frm" method="post" action="/signup">

				<h3>Signup </h3>
				<div class="container">
                    <div class="alert alert-custom fade in alert-dismissable show">
                        <button type="button" class="close" data-dismiss="info" aria-label="Close">
                            <!-- <span aria-hidden="true">Ã—</span> -->
                        </button>
                        {{ message }}
                    </div>
                </div>
				<hr>
				<div class="form-group text-input">
					<label for="username">Username</label><br>
					<input type="text" id="username" name="username" class="" required>
				</div>
				<div class="form-group text-input">
					<label for="names">Your Name</label><br>
					<input type="text" id="names" name="names" class="" required>
				</div>
				<div class="form-group text-input">
					<label for="password">password</label><br>
					<input type="password" id="password" name="password" class="" required>
				</div>
				<div class="form-group text-input">
					<label for="conf_password">Confirm password</label><br>
					<input type="password" id="conf_password" name="conf_password" class="" required>
				</div>
				<button type="submit" class="send-btn">Signup</button><br><br>

				 		
			</form>
		</div>
	</div>

{% endblock %}

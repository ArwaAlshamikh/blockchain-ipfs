<!DOCTYPE html>
<head>
	<title>SHARE A FILE</title>
	<link rel="stylesheet" href="static/css/handle_file.css">
	<link rel="stylesheet" href="static/css/connect_blockchain.css">
	<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/vendor/jquery/jquery-3.5.1.js">
	<link rel="stylesheet" href="static/vendor/bootstrap/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

		
	<div class="grandParentContaniner">
		<div class="parentContainer">   
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Share a File</li>
                </ol>
              </nav>		

			<form class="file-frm" method="post" action="/add_file" enctype="multipart/form-data">

				<h3>Share a file </h3>
				<div class="container">
                    <div class="alert alert-custom fade in alert-dismissable show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <!-- <span aria-hidden="true">Ã—</span> -->
                        </button>
                        {{ message }}
                    </div>
                </div>
				<div class="form-group">
					<label>Receiver :</label>
                    <select name="receiver_name" required>
                        <option value="Select_Recipient" selected disabled>Select Recipient</option>
                    </select>
				</div>							

				<br>
				<div class="form-group file-input">
					<input type="file" name="file" class="" required>
				</div>
				
				<br>

				<!-- <a class="btn view-chain" href="/">View chain</a> -->
				<button type="submit" class="send-btn">Submit</button><br><br>
				
			</form>
		</div>
	</div>

</body>
</html>

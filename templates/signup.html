<!DOCTYPE html>
<head>
	<title>SHARED FILES</title>
	<link rel="stylesheet" href="static/css/handle_file.css">
	<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/vendor/jquery/jquery-3.5.1.js">
	<link rel="stylesheet" href="static/vendor/bootstrap/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="grandParentContaniner">
		<div class="parentContainer">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">My Shared Files</li>
                </ol>
              </nav>
			<form class="file-frm" method="post" action="/retrieve_file" enctype="multipart/form-data">

				<h3>Signup </h3>
				<div class="container">
                    <div class="alert alert-custom fade in alert-dismissable show">
                        <button type="button" class="close" data-dismiss="info" aria-label="Close">
                            <!-- <span aria-hidden="true">Ã—</span> -->
                        </button>
                        {{ message }}
                    </div>
                </div>
				<hr>
				<div class="form-group text-input">
					<label>Username</label>
					<input type="text" name="username" class="" required>
				</div>
				<div class="form-group text-input">
					<label>password</label>
					<input type="password" name="password" class="" required>
				</div>
				<div class="form-group text-input">
					<label>Confirm password</label>
					<input type="password" name="conf_password" class="" required>
				</div>
				<button type="submit" class="send-btn">Signup</button><br><br>

				 		
			</form>
		</div>
	</div>
</body>
</html>
